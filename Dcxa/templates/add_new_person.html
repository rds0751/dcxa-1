    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js' %}"></script>
    <script src="../{% static 'assets/js/alertify.min.js' %}"></script>
    <script type="text/javascript">
        var phoneInputField = null;
        var phoneInput = null;
        function ActivateCountryCode() {

            phoneInputField = document.querySelector("#txtmobile");
            phoneInput = window.intlTelInput(phoneInputField, {
                preferredCountries: ["in", "us", "co", "de"],
                utilsScript:
                    "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js' %}",
            });

            var phoneNumber = phoneInput.getSelectedCountryData();
            $('#hidCountry').val(phoneNumber.name);
            $('#hidCountryCode').val(phoneNumber.dialCode);
            $('#hidMobile').val($("#txtmobile").val());
        }
        ActivateCountryCode();
        function IsIntroExist() {

            if ($('#txtintro').val() != "") {
                var response = Gatimoduleproj.UserRegOpen.CheckIntro($('#txtintro').val());

                if (response.value == "Distributor Does Not Exist !" || response.value == "Distributor Already Has Both Left And Right Side Members !") {
                    $('#txtintro').val('');
                    $('#txtintroname').val('');

                    alertify.alert("Distributor Does Not Exist !");
                    return false;
                }
                else {
                    $('#txtintroname').val('');
                    return true;
                }
            }
            else {
                return true;
            }

        }
        function ChkMobile(str) {

            if (str.value != "") {

                if (str.length != 10) {
                    alertify.alert("Mobile number should be 10 digit number.");
                    document.getElementById("txtmobile").value = "";
                    document.getElementById("txtmobile").focus();
                    return false;
                }

            }
            return true;
        }
        function ValidateEmail(str) {
            if (str != '') {
                var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(str);
            }
        }
        function vpass(Str) {
            if (Str.value != "") {
                if (Str.value != document.getElementById("txtpassword").value) {
                    alertify.alert('Password and Confirm Password Should Be Same');
                    Str.value = "";
                    Str.focus();
                    return false;
                }
            }
        }
        function ChkMember() {
            if (document.getElementById("TxtMemberId").value != "") {
                var response = Gatimoduleproj.UserRegOpen.ChkMember(document.getElementById("TxtMemberId").value);
                if (response.value != "$") {
                    alertify.alert("DistribuitorId Already Existed.\nPlease Enter Another DistributorId.");
                    document.getElementById("TxtMemberId").value = "";
                    document.getElementById("TxtMemberId").focus();
                    return false;
                }
            }
        }
        function validate() {
            const phoneNumber1 = phoneInput.getSelectedCountryData();

            $('#hidCountry').val(phoneNumber1.name);
            $('#hidCountryCode').val(phoneNumber1.dialCode);
            $('#hidMobile').val($("#txtmobile").val())



            if (document.getElementById("textname").value == "") {
                alertify.alert("Please Enter Member Name");
                document.getElementById("textname").focus();
                return false;
            }

            if (document.getElementById("txtmobile").value == "") {
                alertify.alert("Please Enter Mobile Number");
                document.getElementById("txtmobile").focus();
                return false;
            }

            if (!ChkMobile(document.getElementById("txtmobile").value)) {
                return false;
            }
            if (document.getElementById("txtemail").value == "") {
                alertify.alert("Please Enter Email ID");
                document.getElementById("txtemail").focus();
                return false;
            }
            if (!ValidateEmail(document.getElementById("txtemail").value)) {
                alertify.alert("Invalid Email ID");
                return false;
            }
            if (document.getElementById("textpwd").value == "") {
                alertify.alert("Please Enter Passcode");
                document.getElementById("textpwd").focus();
                return false;
            }
            if (document.getElementById("textcheckpwd").value == "") {
                alertify.alert("Please Enter in Confirm Passcode");
                document.getElementById("textcheckpwd").focus();
                return false;
            }
            if (document.getElementById("textpwd").value != "" && document.getElementById("textcheckpwd").value != "") {
                if (document.getElementById("textpwd").value != document.getElementById("textcheckpwd").value) {
                    alertify.alert("Passcode does not match");
                    document.getElementById("textcheckpwd").focus();
                    return false;
                }

            }

            alertify.confirm("Are you sure, you want to submit?", function (e) {
                if (e) {
                    $('#btnsave').trigger('click');
                } else {
                    return false;
                }
            });

        }

    </script>



</body>
