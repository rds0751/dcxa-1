<!DOCTYPE html>
<html lang="en">

  {%load static%}
<head>
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="DCXa Coin">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="Keywords" content="cryptocurrency, dashboard, admin, crypto, ico, bootstrap admin template, admin template, bootstrap dashboard template, crypto dashboard, cryptocurrency dashboard, ico dashboard, crypto admin, dashboard cryptocurrency, cryptocurrency trading dashboard, crypto dashboard template " />

    <!-- Title -->
    <title>DCXa Coin - {% block title %} {% endblock title %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/img/brand/favicon.png'%}" type="image/x-icon" />
    <link href="{% static 'assets/css/icons.html'%}" rel="stylesheet">
    <link href="{% static 'assets/plugins/fontawesome-free/css/all.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/plugins/ionicons/css/ionicons.min.css'%}" rel="stylesheet">

    <link href="{% static 'assets/css/style.css'%}" rel="stylesheet">
    <link href="{% static 'assets/css/style-dark.css'%}" rel="stylesheet">
    <link href="{% static 'assets/css/skin-modes.css'%}" rel="stylesheet">
    <link href="{% static 'assets/css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'assets/switcher/css/switcher.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/switcher/demo.css'%}">
    <link href="{% static 'static/assets/css/alertify.core.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="{% static 'assets/plugins/jquery/jquery.min.js'%}"></script>

    <script src="{% static 'assets/plugins/ionicons/ionicons.js'%}"></script>

    <script src="{% static 'assets/plugins/rating/jquery.rating-stars.js'%}"></script>
    <script src="{% static 'assets/plugins/rating/jquery.barrating.js'%}"></script>
    <script src="{% static 'assets/js/custom.js'%}"></script>
    <script src="{% static 'assets/switcher/js/switcher.js'%}"></script>
    <script src="{% static 'static/assets/js/alertify.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js'%}"></script>

<body class="main-body">
